{% extends 'store/main.html' %}

{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        <a href="{% url 'store' %}" class="inline-block px-8 py-4 rounded-xl  text-black">
            &#x2190;Continue shopping
        </a>  
    </div>
   {% for item in items %}
   <div class="products w-full lg:w-3/4">

    <div class="w-3/4 pl-6">
        <div class="flex justify-between">
            <a href="#" class="w-1/4">
                <img class="hover:shadow-lg rounded-xl mt-3 py-2" src="{{ item.product.image.url }}" width="100px"></img>
            </a>
            <a href="#" class="text-lg"> {{ item.product.name }} </a>

            <span class="mb-6 pt-1 text-gray-400">Rs : {{ item.get_total }}</span>
        </div>

        
        <div class="quantity mt-6 flex items-center space-x-4 mb-3 ">
            <a class="p-3 bg-gray-100 update-cart" data-product="{{item.product.id}}" data-action="remove">-</a> 
            <span>{{ item.quantity }}</span>
            <a class="p-3 bg-gray-100 update-cart" data-product="{{item.product.id}}" data-action="add" >+</a>
        </div>

        <hr>
   
    </div>
</div>

   {% endfor %}

    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h2 class="uppercase text-lg mb-5">Summary</h2>

        <div class="mb-6 flex justify-between">
            
            <span class="font-semibold">Total Items : {{ order.get_cart_items }}</span>
            <span class="font-semibold">Rs : {{ order.get_cart_total }}</span>
           
        </div>

        <a href="{% url 'check_out' %}" class="inline-block px-8 py-4 rounded-xl bg-black hover:bg-gray-700 text-white">Checkout</a>
    </div>
</div>
{% endblock %}
